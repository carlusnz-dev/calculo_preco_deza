<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Deza Produções - Calcular preço</title>
     <!--Bootstrap 5-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
     <!--Font Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
     <!--CSS-->
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <!--Titulo-->
     <header class="bg-dark text-white text-center py-5">
          <h1 class="display-4 fw-bold">Deza Produções</h1>
          <p class="lead">Calcular preço</p>
     </header>

     <!--Formulario-->
     <section class="container py-5">
          <div class="row">
               <div class="col-lg-6 mx-auto">
                    <div class="card rounded-3">
                         <div class="card-body">
                              <form id="calculo-form">
                                   <div class="mb-3">
                                        <label for="quantidade" class="form-label">Quantidade de adesivos</label>
                                        <input type="number" name="quantidade" id="quantidade" class="form-control"
                                             required>
                                   </div>
                                   <div class="mb-3">
                                        <label for="tamanhox" class="form-label">Largura</label>
                                        <div class="input-group mb-3">
                                             <input type="number" name="tamanhox" id="tamanhox" class="form-control"
                                                  required>
                                             <span class="input-group-text">cm</span>
                                        </div>
                                        <label for="tamanhoy" class="form-label">Altura</label>
                                        <div class="input-group mb-3">
                                             <input type="number" name="tamanhoy" id="tamanhoy" class="form-control"
                                                  required>
                                             <span class="input-group-text">cm</span>
                                        </div>
                                   </div>
                                   <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Calcular</button>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>

          <!--Resultado-->
          <div class="row mt-5">
               <div class="col-lg-6 mx-auto">
                    <div class="card rounded-3">
                         <div class="card-body">
                              <h2 class="h4">Resultado</h2>
                              <div class="mb-3">
                                   <label for="preco_total" class="form-label">Preço Total</label>
                                   <input type="text" name="preco_total" id="preco_total" class="form-control" readonly>
                              </div>
                              <div class="mb-3">
                                   <label for="preco_unitario" class="form-label">Preço por Unidade</label>
                                   <input type="text" name="preco_unitario" id="preco_unitario" class="form-control"
                                        readonly>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section>

     <!--Bootstrap 5-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
     <!--JS-->
     <script src="script.js"></script>
</body>

</html>
